<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* WordPress Container Fixes */
        #content,
        #main,
        .content-area,
        .site-content,
        .page-content {
            overflow: visible !important;
            max-width: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        body {
            overflow-x: hidden !important;
        }

        /* Full-width wrapper */
        .mortgage-hero-2024-wrapper {
            width: 100vw !important;
            position: relative !important;
            left: 50% !important;
            right: 50% !important;
            margin-left: -50vw !important;
            margin-right: -50vw !important;
            padding: 0 !important;
            max-width: none !important;
            overflow: hidden !important;
        }

        /* Hero Section Styles */
        .mortgage-hero-2024 {
            --mh-primary: #052d4a;
            --mh-accent: #00b4d8;
            --mh-white: #ffffff;
            --mh-gray: #666666;
        }

        .mortgage-hero-2024 * {
            box-sizing: border-box !important;
            font-family: inherit;
        }

        .mortgage-hero-2024 {
            position: relative;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            max-width: none !important;
        }

        .mortgage-hero-2024 .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(5, 45, 74, 0.70), 
                rgba(5, 45, 74, 0.65)
            ), url('https://sgcondonewlaunch.com/wp-content/uploads/2024/10/Aurelle-of-Tampines-Sim-Lian-Near-Tampines-North-MRT-Station.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .mortgage-hero-2024 .content-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3rem 8%;
            gap: 6rem;
            z-index: 2;
        }

        .mortgage-hero-2024 .hero-text {
            flex: 0 1 auto;
            max-width: 800px;
            color: var(--mh-white);
            opacity: 0;
            transform: translateY(20px);
            animation: mhFadeInUp 0.8s ease forwards;
        }

        @keyframes mhFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mortgage-hero-2024 .hero-text-line {
            font-size: 72px;
            line-height: 1.2;
            font-weight: 800;
            letter-spacing: -1px;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .mortgage-hero-2024 .line1 {
            color: var(--mh-white);
            position: relative;
            background: none;
            -webkit-text-fill-color: unset;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .mortgage-hero-2024 .line-highlight {
            color: var(--mh-accent);
            -webkit-text-fill-color: var(--mh-accent);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0;
        }
        * Add specific selection styles */
        .mortgage-hero-2024 .line1::selection,
        .mortgage-hero-2024 .line-highlight::selection {
            background: rgba(0, 180, 216, 0.3); /* Using accent color with opacity */
            color: var(--mh-white);
            text-shadow: none;
        }

        .mortgage-hero-2024 .line1::-moz-selection,
        .mortgage-hero-2024 .line-highlight::-moz-selection {
            background: rgba(0, 180, 216, 0.3);
            color: var(--mh-white);
            text-shadow: none;
        }
        .mortgage-hero-2024 .loan-card {
            flex: 0 0 auto;
            width: 450px;
            background: rgba(255, 255, 255, 0.97);
            padding: 3rem;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(20px);
            animation: mhFadeInRight 0.8s ease 0.3s forwards;
            margin: 0;
        }

        @keyframes mhFadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .mortgage-hero-2024 .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .mortgage-hero-2024 .home-icon {
            width: 40px;
            height: 40px;
            color: var(--mh-primary);
        }

        .mortgage-hero-2024 .card-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .mortgage-hero-2024 .card-title {
            font-size: 1.5rem;
            color: var(--mh-primary);
            margin-bottom: 0.75rem;
            line-height: 1.3;
            font-weight: 600;
        }

        .mortgage-hero-2024 .card-subtitle {
            font-size: 1.2rem;
            color: var(--mh-gray);
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .mortgage-hero-2024 .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .mortgage-hero-2024 .loan-button {
            width: 100%;
            padding: 1rem;
            background: var(--mh-primary);
            color: var(--mh-white) !important;
            border: none !important;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none !important;
            display: inline-block;
            line-height: normal;
            margin: 0;
            box-shadow: none !important;
        }

        .mortgage-hero-2024 .loan-button:hover,
        .mortgage-hero-2024 .loan-button:focus {
            background: #083d64;
            color: var(--mh-white) !important;
            text-decoration: none !important;
            box-shadow: none !important;
            outline: none;
        }

        @media (max-width: 1200px) {
            .mortgage-hero-2024 .hero-text-line {
                font-size: 50px;
            }
            .mortgage-hero-2024 .content-container {
                padding: 3rem 5%;
                gap: 4rem;
            }
        }

        @media (max-width: 968px) {
            .mortgage-hero-2024 .content-container {
                flex-direction: column;
                justify-content: center;
                padding: 2rem;
                gap: 3rem;
            }

            .mortgage-hero-2024 .hero-text {
                margin: 0;
                padding: 2rem 1rem;
                align-items: center;
                text-align: center;
            }

            .mortgage-hero-2024 .hero-text-line {
                font-size: 40px;
                text-align: center;
                gap: 15px;
            }

            .mortgage-hero-2024 .line1 {
                word-wrap: break-word;
                white-space: normal;
            }
            
            .mortgage-hero-2024 .loan-card {
                width: 100%;
                max-width: 450px;
                margin: 0 auto;
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .mortgage-hero-2024 .content-container {
                padding: 1.5rem;
            }

            .mortgage-hero-2024 .hero-text {
                padding: 1rem 0.5rem;
            }

            .mortgage-hero-2024 .hero-text-line {
                font-size: 32px;
                gap: 10px;
            }

            .mortgage-hero-2024 .loan-card {
                padding: 1.5rem;
            }

            .mortgage-hero-2024 .card-title {
                font-size: 1.3rem;
            }

            .mortgage-hero-2024 .card-subtitle {
                font-size: 1.1rem;
            }

            .mortgage-hero-2024 .loan-button {
                padding: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="mortgage-hero-2024-wrapper">
        <div class="mortgage-hero-2024">
            <div class="hero-bg"></div>
            <div class="content-container">
                <div class="hero-text">
                    <div class="hero-text-line">
                        <span class="line1">GETTING THE RIGHT MORTGAGE</span>
                        <span class="line-highlight">STARTS HERE</span>
                    </div>
                </div>
                
                <div class="loan-card">
                    <div class="icon-container">
                        <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>

                    <div class="card-header">
                        <div class="card-title">Which service do you require</div>
                        <div class="card-subtitle">Select to begin</div>
                    </div>

                    <div class="button-group">
                        <a href="https://theloanconnection.com.sg/loan-application-form/?enquiry=newLoan" class="loan-button">NEW LOAN</a>
                        <a href="https://theloanconnection.com.sg/loan-application-form/?enquiry=refinance" class="loan-button">REFINANCING</a>
                        <a href="https://theloanconnection.com.sg/loan-application-form/?enquiry=coupling" class="loan-button">DECOUPLING</a>
                        <a href="https://theloanconnection.com.sg/loan-application-form/?enquiry=equity" class="loan-button">EQUITY LOAN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fix for mobile viewport height
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setVH();
        window.addEventListener('resize', setVH);
    });
</script>
</body>
</html>
